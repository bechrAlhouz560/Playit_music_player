<!-- pl = playlist -->
<div class="create-pl-cont">
    <div class="create-pl">

        <div class="pl-header">
            <h1>Create Playlist</h1>
            <span>create you personal playlist for your music</span>
        </div>
        <div class="pl-body">
            <div class="section-1">
                <div class="pl-cover">
                    <img src="./assets/images/placeholder.png" id="pl-cover" alt="">
                    <div class="pl-overlay ">
                        <div class="buttons">
                            <div class="button mr-2" id="set-cover">
                                <i class="fa fa-file-image" aria-hidden="true"></i>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="pl-title">
                    <input type="text" placeholder="Title of playlist" id="pl-title">
                </div>
            </div>
            <div class="section-2">
                <h3>Selected files and folders: </h3>
                <hr class="my-1">
                <div class="selected-paths">
                    
                </div>
                <div class="append-buttons">
                    <div class="append-button browse-file w-100">
                        <i class="fa fa-file mr-3" aria-hidden="true"></i> Browse files
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button type="button" id="close-pl" class="btn color-blue w-50 btn-light mr-2">Close</button>
            <button type="button" id="done" class="btn btn-primary w-50">Done</button>
        </div>
    </div>
</div>
