<div class="edit-infos-cont">
    <div class="edit-infos">
        <div class="header">
            <h3 class="m-0"><i class="fas fa-edit    "></i> Edit Song informations</h3>
        </div>
        <div class="sections">
            <div class="section-1">
                <div class="div-img">
                    <img src="<%=cover%>" id="cover-img" alt="">
                </div>
            </div>
            <div class="section-2">
                <input type="text" placeholder="Title" class="pi-input"id="edit-infos-title" value="<%=title%>">
                <br>
                <input type="text" placeholder="Artist" class="pi-input" id="edit-infos-artist" value="<%=artist%>">
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button type="button" id="close" class="btn color-blue w-50 btn-light mr-2">Close</button>
            <button type="button" id="save" class="btn btn-primary w-50">Save</button>
        </div>
    </div>
</div>
