<div class="pl-show">
    <div class="pl-header">
        <div class="pl-infos">
            <div class="pl-img-overlay">
                <img src="<%=cover%>" alt="" srcset="">
                <span><i class="fas fa-edit    "></i></span>
            </div>
            <div class="pl-text">
                <h3 class="pl-title"><%=name%></h3>
                <span class="pl-date"><%=date%></span>
                <br>
                <span class="song-count small"></span>
            </div>
            <div class="pl-options">
                <div class="pl-btn pl-play" id="play-all">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </div>
                <div class="pl-btn pl-favorite" id="add-to-favorite">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </div>
                <div class="pl-btn btn-success" id="add-song">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
            
        </div>
    </div>
    <div class="pl-body">
        
    </div>
</div>
