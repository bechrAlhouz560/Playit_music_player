<div class="find-song-modal">
    <div class="pi-modal">
        <div class="header">
            <h1>Find your music</h1>
            <p class="m-0 p-0">Find your music from your desktop folders</p>
        </div>
        <div class="body">
            <h3>Music Folders: </h3>
            <hr>
            <div class="folder-list">
            </div>
            <div class="add-folder">
                <span><i class="fa fa-folder-plus" aria-hidden="true"></i></span>
            </div>
           
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button type="button" class="btn color-blue btn-light mr-2">Close</button>
            <button type="button" class="btn btn-primary" id="done">Done</button>
        </div>


    </div>
</div>
