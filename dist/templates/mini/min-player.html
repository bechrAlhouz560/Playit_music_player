<div class="_min-player">
    <div class="top-options">
        <span class="_minimize"><i class="fa fa-window-maximize" aria-hidden="true"></i></span>
    </div>
    <div class="_min-header">
        <img src="assets\images\placeholder.png" id="min-cover" alt="">
        <div class="_min-infos">
            <div class="_min-title"><%=title%></div>
        </div>
    </div>
    <div class="_min-body">
         <div class="_min-music-progress">
             <input type="range" name="" class="uk-range" value="0" id="min-range">
             <div class="prog">
                 <div class="prog-bar" id="min-prog"></div>
             </div>
         </div>
         <div class="_min-controllers">
             <div class="_min-random">
                <i class="fa fa-random" aria-hidden="true"></i>
             </div>
             <div class="_min-previus">
                <i class="fas fa-backward    "></i>
             </div>
            <div class="_min-play">
                <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div class="_min-next">
                <i class="fa fa-forward" aria-hidden="true"></i>
            </div>
            <div class="_min-loop">
                <i class="fa fa-sync" aria-hidden="true"></i>
            </div>
         </div>
    </div>
</div>
